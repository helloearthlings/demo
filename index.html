<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Downloading...</title>

<script>
function detectAndRedirect() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    var androidLink = "https://play.google.com/store/apps/details?id=com.jengusmart.fishtank";
    var iosLink = "https://apps.apple.com/gh/app/id6755435859";

    if (/android/i.test(userAgent)) {
        window.location.replace(androidLink);
    }
    else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.replace(iosLink);
    }
    else {
        document.getElementById("manual-links").style.display = "block";
    }
}

window.onload = detectAndRedirect;
</script>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    text-align: center;
    padding-top: 80px;
    background-color: #f7f9fb;
}

.loader {
    font-size: 18px;
    color: #333;
}

a.button {
    display: inline-block;
    margin: 12px;
    padding: 12px 20px;
    background: #007aff;
    color: white;
    text-decoration: none;
    border-radius: 8px;
}
</style>

</head>

<body>

<div class="loader">
    Detecting your device and redirecting...
</div>

<div id="manual-links" style="display:none; margin-top:30px;">
    <p>Please select your device:</p>
    <a class="button" href="https://play.google.com/store/apps/details?id=com.jengusmart.fishtank">
        Download for Android
    </a>
    <a class="button" href="https://apps.apple.com/gh/app/id6755435859">
        Download for iPhone
    </a>
</div>

</body>
</html>
